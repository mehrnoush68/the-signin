<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Signin Prototype Example</title>
    <meta name="description" content="Example of Javascript in action!">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body id="body">

    <button id="signin" class="signin">Sign In</button>

    <h1 id="hello" class="hello">Welcome</h1>

    <div id="modal" class="modal">
      <form id="getstarted" class="getstarted">
        <button type="button" id="close" class="close">x</button>
        <input type="text" name="user" id="user" class="field input" placeholder="Username">
        <input type="password" name="pass" id="pass" class="field input" placeholder="Password">
        <button type="button" id="submit" class="submit">Submit</button>
      </form>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
